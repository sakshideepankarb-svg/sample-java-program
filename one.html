<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Picture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cat {
            width: 300px;
            height: 300px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            object-fit: cover;
            border: 3px solid #fff;
            background: #fff;
        }
    </style>
</head>
<body>
    <img class="cat" src="https://placekitten.com/300/300" alt="Cat">
</body>
</html>
