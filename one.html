<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kittens in the Forest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80'); /* Forest background */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .kittens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            padding: 40px;
        }
        .kitten {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            object-fit: cover;
            border: 3px solid #fff;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="kittens-container">
        <img class="kitten" src="https://placekitten.com/200/200" alt="Kitten 1">
        <img class="kitten" src="https://placekitten.com/201/200" alt="Kitten 2">
        <img class="kitten" src="https://placekitten.com/202/200" alt="Kitten 3">
        <img class="kitten" src="https://placekitten.com/203/200" alt="Kitten 4">
        <img class="kitten" src="https://placekitten.com/204/200" alt="Kitten 5">
        <img class="kitten" src="https://placekitten.com/205/200" alt="Kitten 6">
        <img class="kitten" src="https://placekitten.com/206/200" alt="Kitten 7">
        <img class="kitten" src="https://placekitten.com/207/200" alt="Kitten 8">
        <img class="kitten" src="https://placekitten.com/208/200" alt="Kitten 9">
        <img class="kitten" src="https://placekitten.com/209/200" alt="Kitten 10">
    </div>
</body>
